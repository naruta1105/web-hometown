<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="style/home.css" />
    <!--Improve SEO-->
    <title>Thành phố Vũng Tàu: điểm đến lí tưởng cho du lịch</title>
    <meta name="description" conten="Thành phố biển Vũng Tàu là nơi lí tưởng cho bạn bè đi du lịch. Vị trí gần thành phố nên thường tiếp đón lượng lớn dân thành phố về đây nghỉ ngơi, ăn uống và mua sắm.">
    <!--/ Global site tag (gtag.js) - Google Analytics -->
</head>

<body>
    <article class="pt-2 pb-2 pt-md-3 pb-md-3 pt-lg-5 pb-lg-5">
        <div class="main_title">
            <h2>Cảnh Quan</h2>
            <p>Địa điểm tuyệt vời để khám phá vẻ đẹp Vũng Tàu</p>
        </div>
        <div id="travel" class="carousel slide" data-bs-ride="carousel">
            <div class="container g-0 carousel-inner" role="listbox">
                <div class="list_item carousel-item active">
                    <figure class="col-12 col-md-6 col-lg-4 embed-responsive-1by1 item">
                        <img src="style/images/god.jpg" alt="Chúa Giang Tay">
                        <figcaption> Tượng Chua giang tay </figcaption>
                    </figure>
                </div>
                <div class="list_item carousel-item">
                    <figure class="col-12 col-md-6 col-lg-4 item">
                        <img src="style/images/Hon-ba.jpeg" alt="Hòn Bà">
                        <figcaption> Hòn Bà </figcaption>
                    </figure>
                </div>
                <div class="list_item carousel-item">
                    <figure class="col-12 d-md-none d-lg-block col-lg-4 item">
                        <img src="style/images/suoi-tien.jpeg" alt="Suối Tiên">
                        <figcaption> Suối Tiên </figcaption>
                    </figure>
                </div>
                <div class="list_item carousel-item">
                    <figure class="col-12 col-md-6 col-lg-4 item">
                        <img src="style/images/banh_khot.jpg" style="height:90%;" alt="Bánh Khọt">
                        <figcaption> Bánh khọt </figcaption>
                    </figure>
                </div>
                <div class="list_item carousel-item">
                    <figure class="col-12 d-md-none d-lg-block col-lg-4 item">
                        <img src="style/images/bong-lan-trung-muoi.jpg" alt="Bánh bông lan trứng muối">
                        <figcaption> Bánh bông lan trứng muối </figcaption>
                    </figure>
                </div>
                <div class="list_item carousel-item">
                    <figure class="col-12 col-md-6 col-lg-4 item">
                        <img src="style/images/hai-san.jpg" alt="Hải sản">
                        <figcaption> Hải sản </figcaption>
                    </figure>
                </div>
            </div>
            <a class="carousel-control-prev bg-transparent w-aut" href="#travel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next bg-transparent w-aut" href="#travel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        <p class="text-center"><a href="travel.html" class="btn btn-primary" role="button">Xem thêm địa điểm du lịch</a></p>
        <hr class="mt-2 mb-2 mt-md-3 mb-md-3 mt-lg-5 mb-lg-5">
        <div class="main_title">
            <h2>Đặc sản Vũng Tàu</h2>
            <p>Món ăn Vũng Tàu nhất định phải thử</p>
        </div>
        <div id="food" class="carousel slide" data-bs-ride="carousel">
            <div class="container g-0 carousel-inner" role="listbox">
                <div class="list_item carousel-item active">
                    <figure class="col-12 col-md-6 col-lg-4 item">
                        <img src="style/images/god.jpg" alt="Chúa Giang Tay">
                        <figcaption> Tượng Chua giang tay </figcaption>
                    </figure>
                </div>
                <div class="list_item carousel-item">
                    <figure class="col-12 col-md-6 col-lg-4 item">
                        <img src="style/images/Hon-ba.jpeg" alt="Hòn Bà">
                        <figcaption> Hòn Bà </figcaption>
                    </figure>
                </div>
                <div class="list_item carousel-item">
                    <figure class="col-12 d-md-none d-lg-block col-lg-4 item">
                        <img src="style/images/suoi-tien.jpeg" alt="Suối Tiên">
                        <figcaption> Suối Tiên </figcaption>
                    </figure>
                </div>
                <div class="list_item carousel-item">
                    <figure class="col-12 col-md-6 col-lg-4 item">
                        <img src="style/images/banh_khot.jpg" style="height:90%;" alt="Bánh Khọt">
                        <figcaption> Bánh khọt </figcaption>
                    </figure>
                </div>
                <div class="list_item carousel-item">
                    <figure class="col-12 d-md-none d-lg-block col-lg-4 item">
                        <img src="style/images/bong-lan-trung-muoi.jpg" alt="Bánh bông lan trứng muối">
                        <figcaption> Bánh bông lan trứng muối </figcaption>
                    </figure>
                </div>
                <div class="list_item carousel-item">
                    <figure class="col-12 col-md-6 col-lg-4 item">
                        <img src="style/images/hai-san.jpg" alt="Hải sản">
                        <figcaption> Hải sản </figcaption>
                    </figure>
                </div>
            </div>
            <a class="carousel-control-prev bg-transparent w-aut" href="#food" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next bg-transparent w-aut" href="#food" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        <p class="text-center"><a href="food.html" class="btn btn-primary" role="button">Khám phá ẩm thực</a></p>
    </article>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/myscripts.js"></script>
</body>

</html>
