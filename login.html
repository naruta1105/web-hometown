<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="style/login.css" />
    <!--Improve SEO-->
    <title>Đăng nhập: Chào mừng bạn quay lại</title>
    <meta name="description" conten="Chào mừng bạn đã quay lại. Hãy đăng nhập để sử dụng quyền lợi của bạn nhé.">
</head>

<body>
    <div class="log-in-page mx-auto">
        <header>
            <h1>Đăng nhập</h1>
        </header>
        <main>
            <div class="width_90 my-3">
                <form action="#" method="post" autocomplete="on">
                    <label for="username">Tên đăng nhập hoặc email</label>
                    <input id="username" name="username" type="email" placeholder="name@example.com" required/>

                    <label for="password">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" required/>

                    <div class="row mx-0 mb-3">
                        <label class="col p-0" for="remember"><input id="remember" name="remember" type="checkbox">Lưu thông tin</label>
                        <a class="col p-0" href="#" style="text-align: right;"><i>Quên mật khẩu?</i></a>
                    </div>


                    <button class="btn btn-success" type="submit" value="Login">Đăng nhập</button>
                    <a class="btn btn-secondary" href="home.html" role="button">Quay lại</a>
                </form>
            </div>
            <p class="text-center" style="font-size:14px;font-weight:bold;color:black;">Hoặc</p>
            <div id="social" class="width_90 p-0">
                <a class="mb-3 btn btn-primary btn-facebook" href="#" role="button">
                    <i class="fa fa-facebook"></i>
                    <p>Đăng nhập bằng facebook</p>
                </a>
                <a class="btn btn-primary btn-google" href="#" role="button">
                    <i class="fa fa-google"></i>
                    <p>Đăng nhập bằng gmail</p>
                </a>
            </div>
            <p class="text-center mt-3">Chưa đăng kí tài khoản?<a href="register.html "> Đăng kí ngay</a></p>
        </main>

    </div>
</body>

</html>
